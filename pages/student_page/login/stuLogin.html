<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>学生登录</title>
	<link rel="stylesheet" type="text/css" href="../../../resources/css/page/student_page/login/stuLogin.css">
	<!--#include file="/nenu_jysj_front/pages/common/script.html" -->
</head>
<body>
	<form action="#" method="post">
		<div class="login-header"></div>
		<div class="loginAll">
			<div class="login-content J_usename">
				<label>用户名</label>
				<input name="username" type="text" placeholder="统一身份认证账号(邮箱)" />
				<span class="J_username_tip"></span>
			</div>
			<div class="login-content J_password">
				<label>密码</label>
				<input name="password" type="password"/>
				<span class="J_password_tip"></span>
			</div>
			<div class="login-content button">
				<input class="btn J_submit" type="submit" value="登录"/>
				<input class="btn" type="reset" value="取消">
			</div>
		</div>
		<script type="text/javascript">
				KISSY.use('page/student_page/login/stuLogin',function(S){
				S.ready(function(){
					PW.page.student_page.login.stuLogin();
				})
			})
		</script>
	</form>
</body>
</html>
